<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Pedidos e Produtos</title>
    <style>
        /* Paleta escura */
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow-y: auto;
        }

        .container {
            background-color: #1e1e1e;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            width: 80%; /* Tamanho maior da tela */
            max-width: 1200px; /* Largura máxima */
            text-align: center;
        }

        h2 {
            color: #bb86fc;
            margin-bottom: 30px;
            font-size: 2.5rem; /* Fonte maior */
            font-weight: 600;
        }

        .buttons-container {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            flex-direction: column;
            gap: 20px;
        }

        button {
            padding: 12px 30px;
            background-color: #03dac6;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            font-weight: bold;
            color: #121212;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #018786;
            transform: scale(1.05);
        }

        button:active {
            background-color: #035c4b;
            transform: scale(0.98);
        }

        .button-text {
            text-transform: uppercase;
        }

        /* Estilo para o botão de voltar */
        .back-button {
            background-color: #f44336;
            margin-top: 20px;
            padding: 12px 30px;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .back-button:hover {
            background-color: #d32f2f;
            transform: scale(1.05);
        }

        .back-button:active {
            background-color: #c62828;
            transform: scale(0.98);
        }

        /* Melhorando a responsividade */
        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 30px;
            }

            h2 {
                font-size: 2rem;
            }

            button {
                font-size: 16px;
                padding: 10px 20px;
            }
        }

        @media (max-width: 480px) {
            .buttons-container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Escolha uma Opção</h2>

        <!-- Botões para Gerenciar Pedido e Gerenciar Produto -->
        <div class="buttons-container">
            <button onclick="window.location.href='todosPedidos.html'">
                <span class="button-text">Gerenciar Pedido</span>
            </button>
            <button onclick="window.location.href='../Produto/todosProdutos.html'">
                <span class="button-text">Gerenciar Produto</span>
            </button>
        </div>

        <!-- Botão de Voltar para a Home -->
        <button class="back-button" onclick="window.location.href='../User/Home.html'">
            Voltar para a Home
        </button>
    </div>
</body>
</html>
